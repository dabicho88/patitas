<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuentra tu Mascota Ideal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="ubuntu-regular">
  <section class="main">
    <h2 class="titleSecundario ubuntu-regular">Estás en el lugar ideal para encontrar a...</h2>
    <h1 class="titlePrimario ubuntu-bold">Tu Mascota Perfecta</h1>
    <h3 class="titleTerciario ubuntu-regular">Selecciona las características de tu Mascota Ideal en 5 pasos y al final descubre su nombre</h3>
    <img src="img/carter.jpg" class="carter">
    <div class="start ubuntu-bold"><img src="img/huellita.png">Encuéntralo!</div>
    <form class="formulario">
      <div class="grupo">
        <h2 class="titleSecundario ubuntu-bold">1. Tamaño</h2>
        <label>
                <input type="radio" name="size" value="chico">
                Chico
        </label>
        <label>
                <input type="radio" name="size" value="mediano">
                Mediano
        </label>
        <label>
                <input type="radio" name="size" value="grande">
                Grande
        </label>
      </div>

      <div class="grupo">
        <div class="back">Regresar</div>
        <h2 class="titleSecundario ubuntu-bold">2. Pelaje</h2>
        <label>
                <input type="radio" name="hair" value="corto">
                Corto
        </label>
        <label>
                <input type="radio" name="hair" value="mediano">
                Mediano
        </label>
        <label>
                <input type="radio" name="hair" value="largo">
                Largo
        </label>
        <label>
                <input type="radio" name="hair" value="rizado">
                Rizado
        </label>
      </div>

      <div class="grupo">
        <div class="back">Regresar</div>
        <h2 class="titleSecundario ubuntu-bold">3. Color</h2>
        <label>
                <input type="radio" name="color" value="negro">
                Negro
        </label>
        <label>
                <input type="radio" name="color" value="blanco">
                Blanco
        </label>
        <label>
                <input type="radio" name="color" value="miel">
                Miel
        </label>
        <label>
                <input type="radio" name="color" value="mixto">
                Mixto
        </label>
      </div>

      <div class="grupo">
        <div class="back">Regresar</div>
        <h2 class="titleSecundario ubuntu-bold">4. Edad</h2>
        <label>
                <input type="radio" name="age" value="2">
                2 años
        </label>
        <label>
                <input type="radio" name="age" value="5">
                5 años
        </label>
        <label>
                <input type="radio" name="age" value="10">
                10 años
        </label>
      </div>

      <div class="grupo">
        <div class="back">Regresar</div>
        <h2 class="titleSecundario ubuntu-bold">5. Personalidad</h2>
        <label>
                <input type="radio" name="personality" value="alegre">
                Alegre
        </label>
        <label>
                <input type="radio" name="personality" value="sumiso">
                Sumiso
        </label>
        <label>
                <input type="radio" name="personality" value="dominante">
                Dominante
        </label>
        <label>
                <input type="radio" name="personality" value="activo">
                Activo
        </label>
      </div>

    </form>

    <div class="tuSeleccion">
      

    </div>

  </section>
<script src="js/main.js" defer></script>
</body>
</html>
